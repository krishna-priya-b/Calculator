<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="container">
        <form>
            <div class="calculator">
                <div>
                    <input type="text" name="result" placeholder="0" class="js-disply style-result">
                </div>
                <div class="row">
                    <button type="button" value="sqrt2" onclick="sqrt2()">&radic;</button>
                    <button type="button" value="C" onclick="clearDisply()">C</button>
                    <button type="button" value="backspace" onclick="backspace()">B</button>
                    <button type="button" value="/" onclick="result.value+= '/'">/</button>
                </div>
                <div class="row">
                    <button type="button" value="1" onclick="result.value+= '1'">1</button>
                    <button type="button" value="2" onclick="result.value+= '2'">2</button>
                    <button type="button" value="3" onclick="result.value+= '3'">3</button>
                    <button type="button" value="*" onclick="result.value+= '*'">*</button>
                </div>
                <div class="row">
                    <button type="button" value="4" onclick="result.value+= '4'">4</button>
                    <button type="button" value="5" onclick="result.value+= '5'">5</button>
                    <button type="button" value="6" onclick="result.value+= '6'">6</button>
                    <button type="button" value="+" onclick="result.value+= '+'">+</button>
                </div>
                <div class="row">
                    <button type="button" value="7" onclick="result.value+= '7'">7</button>
                    <button type="button" value="8" onclick="result.value+= '8'">8</button>
                    <button type="button" value="9" onclick="result.value+= '9'">9</button>
                    <button type="button" value="-" onclick="result.value+= '-'">-</button>
                </div>
                <div class="row">
                    <button type="button" value="." onclick="result.value+= '.'">.</button>
                    <button type="button" value="0" onclick="result.value+= '0'">0</button>
                    <button type="button" value="%" onclick="result.value+= '%'">%</button>
                    <button type="button" value="=" onclick="calcul()">=</button>
                </div>
            </div>
        </form> 
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
