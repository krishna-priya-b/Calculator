<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="container">
        <form>
            <div class="calculator">
                <div>
                    <input type="text" name="Result" placeholder="0" class="style-result">
                </div>
                <div class="row">
                    <button type="button" value="sqrt2" onclick="sqrt2()">&radic;</button>
                    <button type="button" value="C" onclick="clear()">C</button>
                    <button type="button" value="backspace" onclick="backspace()">B</button>
                    <button type="button" value="/" onclick="">/</button>
                </div>
                <div class="row">
                    <button type="button" value="1" onclick="">1</button>
                    <button type="button" value="2" onclick="">2</button>
                    <button type="button" value="3" onclick="">3</button>
                    <button type="button" value="*" onclick="">*</button>
                </div>
                <div class="row">
                    <button type="button" value="4" onclick="">4</button>
                    <button type="button" value="5" onclick="">5</button>
                    <button type="button" value="6" onclick="">6</button>
                    <button type="button" value="+" onclick="">+</button>
                </div>
                <div class="row">
                    <button type="button" value="7" onclick="">7</button>
                    <button type="button" value="8" onclick="">8</button>
                    <button type="button" value="9" onclick="">9</button>
                    <button type="button" value="-" onclick="">-</button>
                </div>
                <div class="row">
                    <button type="button" value="." onclick="">.</button>
                    <button type="button" value="0" onclick="">0</button>
                    <button type="button" value="%" onclick="">%</button>
                    <button type="button" value="=" onclick="">=</button>
                </div>
            </div>
        </form> 
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
